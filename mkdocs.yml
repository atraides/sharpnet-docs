site_name: SharpNET

theme:
  name: material

  # Font settings
  font:
    text: Roboto
    code: "Roboto Mono"

  # Reading direction left-to-right
  direction: ltr
  #direction: rtl

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: amber
      accent: deep orange

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: amber
      accent: deep orange
  # features:
  #   - header.autohide
extra:
  generator: false
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - footnotes
  - pymdownx.snippets
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - toc:
      permalink: true
